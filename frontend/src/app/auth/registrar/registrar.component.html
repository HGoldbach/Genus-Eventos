<section class="hero is-fullheight">
    <div class="container">
        <h1>Criar Conta</h1>
        <form #registrarForm="ngForm">
            <div class="dados">
                <div class="dados-pessoais">
                    <div class="field">
                        <p class="control">
                            <input name="nome" [(ngModel)]="cliente.nome" class="input" type="text" placeholder="Nome Completo">
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <input name="cpf" [(ngModel)]="cliente.cpf" class="input" type="text" placeholder="CPF">
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <input name="email" [(ngModel)]="cliente.email" class="input" type="email" placeholder="Email">
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <input name="telefone" [(ngModel)]="cliente.telefone" class="input" type="tel" placeholder="Telefone">
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <input name="senha" [(ngModel)]="cliente.senha" class="input" type="password" placeholder="Senha">
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <input name="confirmar-senha" class="input" type="password" placeholder="Confirmar Senha">
                        </p>
                    </div>
                </div>
            </div>
            <button class="btn-form" (click)="registrarConta()">Criar Conta</button>
            <p>Já possuí uma conta? Faça o<a routerLink="/conta/login"> Login</a></p>
        </form>
    </div>
</section>
