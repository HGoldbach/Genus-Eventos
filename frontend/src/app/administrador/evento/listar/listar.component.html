<app-header></app-header>
<div class="container">
    <h1>Eventos</h1>
    <div class="novo-field">
        <a class="btn-novo btn-cliente" role="button" routerLink="./novo"><i class="fa fa-plus"></i> Novo Evento</a>
        <div class="searchbar">
            <input class="search_input" type="text" name="termoDeBusca" placeholder="Pesquisar evento...">
            <div class="search_icon"><i class="fas fa-search"></i></div>
        </div>
    </div>
    <div class="table">
        <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Evento</th>
                        <th>Cliente</th>
                        <th>Profissionais</th>
                        <th style="text-align: center;">Ações</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody>
                    <tr *ngFor="let evento of eventos">
                        <td>20/20/2202</td>
                        <td>{{evento.tipo}}</td>
                        <td>{{evento.cliente?.nome}}</td>
                        <td><p *ngFor="let profissional of evento.profissionais">{{profissional.especialidade?.descricao}}</p></td>
                        <td style="text-align: center;">
                            <button class="btn-acao btn-editar" (click)="teste(evento)">Editar</button>
                            <button class="btn-acao btn-excluir">Excluir</button>
                        </td>
                    </tr>
                </tbody>
                <p *ngIf="eventos.length==0">Nenhum evento está cadastrado!</p>
            </table>
        </div>
    </div>
</div>
