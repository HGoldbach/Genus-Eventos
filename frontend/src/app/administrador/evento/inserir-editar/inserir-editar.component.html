<app-header></app-header>
<div class="container">
    <h1>Novo Evento</h1>
    <form #formEvento="ngForm">
        <div class="field field-cliente">
            <h3>Cliente</h3>
            <div class="control">
                <label for="cpf">CPF</label><br>
                <input type="text" name="cpf" id="cpf" [(ngModel)]="cliente.cpf" #cpf="ngModel" class="input cliente-cpf">
                <button class="button is-link" (click)="buscarCliente($event)">Buscar</button>
            </div>
            <div class="control">
                <label for="nome">Nome</label><br>
                <input [disabled]="true" type="text" name="nome" id="nome" [(ngModel)]="cliente.nome" #nome="ngModel" class="input cliente-nome">
            </div>
        </div>
        <div class="field field-evento">
            <h3>Dados do evento</h3>
            <div class="dados-evento">
                <div class="tipo-evento">
                    <label for="tipo">Tipo do Evento</label><br>
                    <select [(ngModel)]="evento.descricao" class="tip-evento select" name="tipo" id="tipo">
                        <option value="casamento">Casamento</option>
                        <option value="aniversario">Aniversário</option>
                        <option value="festa">Festa</option>
                    </select>
                </div>
                <div class="control data-evento">
                    <label for="data">Data</label>
                    <input type="date" name="data" id="data" class="input input-data" [(ngModel)]="evento.data" required>
                </div>
                <div class="horario-inicio">
                    <label for="inicio">Horário Início</label>
                    <input type="text" name="inicio" id="inicio" class="input input-inicio" mask="00:00" [(ngModel)]="evento.inicio">
                </div>
                <div class="horario-fim">
                    <label for="fim">Horário Fim</label>
                    <input type="text" name="fim" id="fim" class="input input-fim" mask="00:00" [(ngModel)]="evento.fim">
                </div>
            </div>
        </div>
        <div class="field field-profissionais">
            <h3>Profissionais</h3>
            <div class="profissional-checkbox">
                <div class="control" *ngFor="let especialidade of especialidades">
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox" [value]="especialidade.descricao" (change)="handleCheckboxChange($event, especialidade.descricao)">
                        {{especialidade.descricao}}
                    </label>
                </div>
            </div>
        </div>
        <div class="acoes">
            <button class="btn btn-cadastrar" (click)="salvarEvento()">Cadastrar</button>
            <button class="btn btn-voltar" (click)="teste()">Voltar</button>
        </div>
    </form>
</div>
