<app-header></app-header>
<div class="container">
    <h1>Novo Cliente</h1>
    <form class="form" #formCliente="ngForm">
        <div class="dados">
            <div class="dados-pessoais">
                <h2>Dados Pessoais</h2>
                <div class="field">
                    <p class="control">
                        <input class="input" type="text" placeholder="Nome Completo">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <input class="input" type="text" mask="000.000.000-00" placeholder="CPF">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <input class="input" type="email" placeholder="Email">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <input class="input" mask="(00) 00000-0000"  type="tel" placeholder="Telefone">
                    </p>
                </div>
            </div>
            <div class="dados-endereco">
                <h2>Endere√ßo</h2>
                <div class="field">
                    <p class="control ctl-cep">
                        <input class="input input-cep" (keyup)="buscarEndereco(cep.value)" #cep mask="00000-000" type="text" placeholder="CEP">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <input class="input" name="rua" type="text" placeholder="Rua" [(ngModel)]="rua" [disabled]="rua || !cidade">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <input class="input" type="email" placeholder="Numero" [disabled]="!cidade">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <input class="input" type="tel" placeholder="Complemento" [disabled]="!cidade">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <input [(ngModel)]="bairro" name="bairro" class="input form-control" type="text" placeholder="Bairro" [disabled]="bairro || !cidade">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <input [(ngModel)]="cidade" name="cidade" class="input form-control" type="text" placeholder="Cidade" [disabled]="!cidade || cidade">
                    </p>
                </div>
            </div>
        </div>
        <div class="form-acoes">
            <button class="btn-submit" type="submit">Salvar</button>
            <a class="btn-voltar" href="#">Voltar</a>
        </div>
    </form>
</div>
