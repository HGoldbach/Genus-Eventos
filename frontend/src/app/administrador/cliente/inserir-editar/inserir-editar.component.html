<app-header></app-header>
<div class="container">
    <h1>Novo Cliente</h1>
    <form class="form" #formCliente="ngForm">
        <div class="dados">
            <div class="dados-pessoais">
                <h2>Dados Pessoais</h2>
                <div class="field">
                    <p class="control">
                        <input class="input" name="nome" id="nome" type="text" placeholder="Nome Completo"
                            [(ngModel)]="cliente.nome" #nome="ngModel">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <input class="input" name="cpf" id="cpf" type="text" mask="000.000.000-00"
                            [(ngModel)]="cliente.cpf" placeholder="CPF" #cpf="ngModel">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <input class="input" name="email" id="email" type="email" [(ngModel)]="cliente.email"
                            placeholder="Email" #email="ngModel">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <input class="input" name="telefone" id="telefone" mask="(00) 00000-0000"
                            [(ngModel)]="cliente.telefone" type="tel" placeholder="Telefone" #telefone="ngModel">
                    </p>
                </div>
            </div>
